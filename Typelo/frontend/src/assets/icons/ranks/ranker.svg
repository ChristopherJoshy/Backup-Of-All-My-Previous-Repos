<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ranker-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="24" cy="24" r="22" stroke="url(#ranker-gradient)" stroke-width="2.5" fill="none"/>
  <!-- Inner rings -->
  <circle cx="24" cy="24" r="17" stroke="url(#ranker-gradient)" stroke-width="1.5" fill="none"/>
  <circle cx="24" cy="24" r="12" stroke="url(#ranker-gradient)" stroke-width="1.5" fill="none"/>
  <!-- Crown points -->
  <polygon points="24,8 27,16 24,14 21,16" fill="url(#ranker-gradient)"/>
  <polygon points="16,12 19,18 16,16 13,18" fill="url(#ranker-gradient)"/>
  <polygon points="32,12 35,18 32,16 29,18" fill="url(#ranker-gradient)"/>
