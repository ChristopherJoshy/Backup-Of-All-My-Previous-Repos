  <!-- Radiating lines -->
  <g stroke="url(#ranker-gradient)" stroke-width="1.5" stroke-linecap="round">
    <line x1="24" y1="36" x2="24" y2="42"/>
    <line x1="6" y1="24" x2="10" y2="24"/>
    <line x1="38" y1="24" x2="42" y2="24"/>
    <line x1="10" y1="35" x2="13" y2="32"/>
    <line x1="35" y1="32" x2="38" y2="35"/>
